<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group">
            <label for="nameInput">Name:</label>
            <input type="string" class="form-control" id="nameInput" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="ageInput">Age:</label>
            <input type="number" class="form-control" id="ageInput" placeholder="Enter age">
          </div>
          <div class="form-group">
              <label for="cityInput">City:</label>
              <input type="string" class="form-control" id="cityInput" placeholder="Enter city">
            </div>
          <button id="addButton" type="Add person" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col">
        <ul id="list" class="list-group list-group-flush">
        </ul>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
